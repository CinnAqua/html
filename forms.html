<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" /> <br />
        <label for="email">Seu e-mail </label>
        <input id="email" type="email" /> <br />
        <input type="tel" placeholder="Seu telefone" /> <br />
        <input type="number" max="10" min="2" step="2" />
        <input type="file" /> <br />
        <input type=color /> <br/>
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label> <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="corfav" id="cor1"/> <label for="cor1">Vermelho</label>
        <input type="radio" name="corfav" id="cor2"/> <label for="cor2">Azul</label>
        <input type="radio" name="corfav" id="cor3"/> <label for="cor3">Amarelo</label>
        <br /> <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select> <br />
        <textarea></textarea>
        <button type="submit">
            Enviar formulário
        </button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
